<modal>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Confirmare actiune</h4>
  </modal-header>
  <modal-body>
    <div style="height:30px;">
      <div class="col-sm-12">
        Esti sigur ca doresti sa finalizezi aceasta comanda?
      </div>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-primary" (click)="confirmDelete()">Da</button>
    <button type="button" class="btn btn-primary" (click)="disagree()">Nu</button>
  </modal-footer>
</modal>
