<div id="page-wrapper" class="gray-bg">
  <div class="row wrapper border-bottom white-bg page-heading">
    <h2>Utilizatori</h2>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Lista utilizatori</h5>
          </div>
          <div class="ibox-content">
            <button type="button" class="btn btn-primary btn-costum">Adauga un utilizator</button>
            <button type="button" class="btn btn-primary btn-costum">Cauta un utilizator</button>
            <button type="button" class="btn btn-primary btn-costum">Cereri inregistrare utilizatori</button>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th width="7%%"><a >ID</a></th>
                  <th width="17%"><a >Username</a></th>
                  <th width="10%"><a >Rol</a></th>
                  <th width="1%">#</th>
                  <th width="1%">#</th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX" *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.role}}</td>
                  <td>
                    <a  >
                      <span class="glyphicon glyphicon-edit" (click)="modalEdit.open(user.id)"></span>
                    </a>
                  </td>
                  <td>
                    <a >
                      <span class="glyphicon glyphicon-remove" (click)="modalConfirm.open();userDelete(user.id)"></span>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ip-confirm (pageChanged)="handleDelete($event)"></ip-confirm>
