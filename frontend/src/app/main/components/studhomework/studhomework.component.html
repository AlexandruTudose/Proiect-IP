<div id="page-wrapper" class="gray-bg">
  <div class="row wrapper border-bottom white-bg page-heading">
    <h2>Temele tale</h2>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Lista teme</h5>
          </div>
          <div class="ibox-content">
            <button type="button" class="btn btn-primary" (click)="modalAddMember.open()">Adauga o tema</button>
            <div class="table-responsive">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                  <tr>
                    <th colspan="11">
                      Filtru dupa nume:
                      <input #nameFilter class="form-control"/>
                    </th>
                  </tr>
                  </thead>
                </table>
              </div>
              <table class="table table-striped table-bordered table-hover">
                <div class="row animate fadeInDown"  >
                  <div *ngFor="let homework of homeworks" class="box box-zoom">
                    <!--<a [routerLink]="['/courses',course.id]">-->
                      <div class="boxes-orange col-sm-2" *ngIf="homework.id % 10 % 2 == 1">
                        <i class="fa fa-pencil icon-box-orange"></i>
                        <span>{{homework.courseTitle}}</span> <br/>
                        <span>{{homework.tip_tema}}</span> <br/>
                        <span>{{homework.studentName}}</span> <br/>
                        <span>Nota: {{homework.mark}}</span> <br/>
                      </div>

                      <div class="boxes-blue col-sm-2" *ngIf="homework.id % 10 % 2 == 0">
                        <i class="fa fa-paperclip icon-box-blue"></i>
                        <span>{{homework.courseTitle}}</span> <br/>
                        <span>{{homework.tip_tema}}</span> <br/>
                        <span>{{homework.studentName}}</span> <br/>
                        <span>Nota: {{homework.mark}}</span> <br/>
                      </div>
                    <!--</a>-->
                  </div>
                </div>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ip-newhomework (pageChanged)="handleAdd($event)"></ip-newhomework>
