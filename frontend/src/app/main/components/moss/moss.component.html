<div id="page-wrapper" class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" style="padding-bottom: 15px; background-color: white;">
      <div class="col-lg-12 no-padding">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Verificare Moss</h5>
          </div>
          <div class="ibox-content">
            <p>
              Din aceasta fereastra poti verifica temele studentilor cu ajutorul MOSS..
            </p>
            <div class="col-sm-4">
              <div class="form-group has-feedback">
                <label>Alege cursul</label>
                <select class="form-control" [(ngModel)]="model" id="course_id" name="course_id" (change)="chooseCourse($event.target.value)">
                  <option value="{{course.denumire}}" *ngFor="let course of courses">{{course.denumire}}</option>
                  <i class="fa fa-user form-control-feedback blue-icon"></i>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <label>Limbaj</label>
              <input type="text" class="form-control" [(ngModel)]="moss.language">
            </div>
            <div class="col-sm-12" *ngIf="loaded">
              <label>Link MOSS: </label> {{url}}
            </div>
            <div class="col-sm-12 text-center">
              <input type="submit" class="btn btn-primary" (click)="getMoss()" value="VERIFICA MOSS">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
