<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
  
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#checkInFrom">Create checkIn</button>

  <!-- Modal -->
  <div class="modal fade" id="checkInFrom" role="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 style="text-align: center;">CheckIn Create</h3>
        </div>

        <div class="modal-body" style="padding-top: 5%; width: 100%;">
          <form class="form-horizontal">
      <div class="form-group">
        <label class="col-md-4 control-label" for="textname">Subject</label>  
        <div class="col-md-4">
        <input id="" name="" type="text" placeholder="Subject" class="form-control input-md" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="classSelect">Class type</label>
        <div class="col-md-4">
          <select id="" name="" class="form-control">
            <option value="1">Seminar</option>
            <option value="2">Laboratory</option>
            <option value="2">Course</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="NoOfSlots">No of students: </label>
        <div class="col-md-4">                     
           <input type="number" name="" min="1" max="300" value="">
        </div>
      </div>
      </form>
        </div>

        <div class="modal-footer">
          <div class="form-group">
        <label class="col-md-4 control-label" for=""></label>
        <div class="col-md-8">
          <button id="createCheckInBtn" name="createCheckIn" class="btn btn-success">Create checkIn</button>
          <button id="dismissFormBtn" name="dismissForm" class="btn btn-danger">Dismiss</button>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
