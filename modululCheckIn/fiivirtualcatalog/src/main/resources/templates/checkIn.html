<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
  </head>
  <body>

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#checkIn">CheckIn</button>

  <div class="modal fade" id="checkIn" role="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 style="text-align: center;">CheckIn</h3>
        </div>

        <div class="modal-body" style="padding-top: 5%; width: 100%;">
          <form class="form-horizontal">
      <div class="form-group">
        <label class="col-md-4 control-label" for="">CheckIn code:</label>  
        <div class="col-md-4">
        <input id="" name="" type="text" placeholder="CheckIn code" class="form-control input-md" required="">
        </div>
      </div>

        <div class="modal-footer">
          <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success">Check In</button>
          <button id="button2id" name="button2id" class="btn btn-danger">Dismiss</button>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
